<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bali</title>
</head>

<body class="wrap">
  <header class="header">
    <div class="wrap-logo">
      <img class="logo" src="img/Vector.png" alt="Logotip">
    </div>
    <nav class="mobile-nav">
      <input type="checkbox" id="checkbox" class="mobile-nav__checkbox">
      <label for="checkbox" class="mobile-nav__btn">
        <div class="mobile-nav__icon"></div>
      </label>
      <div class="mobile-nav__container">
        <ul class="mobile-nav__list">
          <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">start</a></li>
          <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">services</a></li>
          <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">about</a></li>
          <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">blog</a></li>
          <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">contact us</a></li>
        </ul>
      </div>
    </nav>
    <div class="stumb"></div>
    <nav class="desktop-nav">
      <a href="#" class="desktop-nav__item">Start</a>
      <a href="#" class="desktop-nav__item">Services</a>
      <a href="#" class="desktop-nav__item">About</a>
      <a href="#" class="desktop-nav__item">Blog</a>
      <a href="#" class="desktop-nav__item">Contact us</a>
    </nav>
  </header>
  <main class="main-wrap">
    <section class="info">
      <article class="info__content">
        <div class="info__img">
          <img src="img/Indonesia.png" class="info__subtitle" alt="Indonesia">
        </div>
        <p class="info__text">Best Bali travel guide with great tips. Book hotels and  villas, explore the best spas, events, Bali temples, scuba centers, and activities. </p>
        <button class="info__btn">Book travel</button>
      </article>
      <aside class="pic">
        <img class="pic__img-temple" src="img/pic1.png" alt="Temple">
        <img class="pic__img-gates" src="img/pic2.png" alt="Gates">
        <img class="pic__img-field" src="img/pic3.png" alt="Field">
      </aside>
    </section>
  </main>
</body>

</html>

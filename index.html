<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bali</title>
</head>



<body class="wrapper">
  <header class="header">
    <div class="header__logo-wrapper">
      <img class="header__logo" src="./img/vector.png" alt="logo">
    </div>
    <div class="stumb"></div>
    <nav class="header__nav">
      <a href="#" class="header-nav__item">Start</a>
      <a href="#" class="header-nav__item">Services</a>
      <a href="#" class="header-nav__item">About</a>
      <a href="#" class="header-nav__item">Blog</a>
      <a href="#" class="header-nav__item">Contact us</a>
    </nav>
  </header>

  <main class="intro">
    <section class="info">
      <article class="intro__content">
        <h1 class="intro__title">Bali</h1>
        <h2 class="intro__subtitle">Indonesia</h2>
        <p class="intro__text">Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples, scuba centers, and activities. </p>
        <button class="intro__btn">Book travel</button>
      </article>

      <aside class="intro__image">
        <img class="img__item-Bali" src="./img/intro_1.png" alt="bali">
        <img class="img__item-Indonesia" src="./img/intro_2.png" alt="indonezia">
        <img class="img__item-field" src="./img/intro_3.png" alt="places">
      </aside>
    </section>
  </main>

</html>
